<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Reku Web View</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hide">
    <section>
      <h2>Create your own 5-7-5 haiku poem using the word bank below. Words change daily!</h2>
    </section>
    <section>
      <h3>Word Bank</h3>
      <div id="words"></div>
    </section>
    <section class="poem">
      <h3>Poem</h3>
      <div id="poem">
        <div class="line">
          <div class="syllables active" data-line="0">5</div>
          <div class="magnets"></div>
          <div class="shadow"></div>
        </div>
        <div class="line">
          <div class="syllables" data-line="1">7</div>
          <div class="magnets"></div>
          <div class="shadow"></div>
        </div>
        <div class="line">
          <div class="syllables" data-line="2">5</div>
          <div class="magnets"></div>
          <div class="shadow"></div>
        </div>
      </div>
      <div>
        <input id="title" type="text" placeholder="Poem Title">
        <button id="submit" disabled>Submit</button>
      </div>
    </section>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
