<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Magnetry Web View</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hide">
    <div id="magnets"></div>
    <div id="poem">
      <div class="line">
        <div class="syllables active" data-line="0">5</div>
        <div class="magnets"></div>
      </div>
      <div class="line">
        <div class="syllables" data-line="1">7</div>
        <div class="magnets"></div>
      </div>
      <div class="line">
        <div class="syllables" data-line="2">5</div>
        <div class="magnets"></div>
      </div>
    </div>
    <h3>Your username is <span id="username">Guest</span></h3>
    <h3>Current counter is at: <span id="counter">0</span></h3>
    <div class="button-container">
      <button id="btn-increase">Increase Counter ⬆️</button>
      <button id="btn-decrease">Decrease Counter ⬇️</button>
    </div>
    <h3>Last message from Devvit blocks:</h3>
    <pre id="messageOutput"></pre>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
