<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Reku Web View</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hide">
    <section class="words">
      <h3>Words of the day</h3>
      <div id="words"></div>
    </section>
    <section class="poem">
      <h3>Your poem</h3>
      <div id="poem">
        <div class="line">
          <div class="syllables active" data-line="0">5</div>
          <div class="magnets"></div>
          <div class="shadow"></div>
        </div>
        <div class="line">
          <div class="syllables" data-line="1">7</div>
          <div class="magnets"></div>
          <div class="shadow"></div>
        </div>
        <div class="line">
          <div class="syllables" data-line="2">5</div>
          <div class="magnets"></div>
          <div class="shadow"></div>
        </div>
      </div>
      <div class="title">
        <input id="title" type="text" placeholder="Give it a title"><span class="asterisk">*</span>
        <button id="submit" class="btn" disabled>Post as comment</button>
      </div>
    </section>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
